<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
  <h:head>
    <title>customer Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </link>
    <link href="style.css" rel="stylesheet">
    </link>
  </h:head>
  <h:body class="bg">
  
  <p class="text-danger" style="text-align: center">
<h:outputText value="#{param['exist']}" />

</p>
    <center>
      <h:form id="form" class="form-horizontal addcu">
        <div class="form-group">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <h2 style="text-align: center">Provide Following Details</h2>
          </div>
        </div>
        <hr />
        <div class="form-group">
          <h:outputLabel for="customername" class="control-label col-sm-4">customer Name</h:outputLabel>
          <div class="col-sm-3">
            <h:inputText id="name-id" value="#{customer.customerName}"  class="form-control" validatorMessage="Customer Name is not valid" >
            <f:validateRegex pattern="^([a-zA-Z]+(.)?[\s]*)$" />  </h:inputText>
          
          </div>
        </div>
        <div class="form-group">
          <h:outputLabel for="customerphone" class="control-label">CustomerPhoneno</h:outputLabel>
          <div class="col-sm-3">
            <h:inputText id="tel-id" value="#{customer.customerPhoneNo}"
            class="form-control" validatorMessage="Phone number is not valid">
            <f:validateRegex pattern="(^[1-9]{6}$)"/>
               </h:inputText>
          </div>
        </div>
        <div class="form-group">
          <h:outputLabel for="username" class="control-label col-sm-4">User Name</h:outputLabel>
          <div class="col-sm-3">
            <h:inputText value="#{customer.userName}" class="form-control" validatorMessage="User Name is required">
              <f:validateRequired />
            </h:inputText>
          </div>
        </div>
        <div class="form-group">
          <h:outputLabel for="password" class="control-label">Password</h:outputLabel>
          <div class="col-sm-3">
            <h:inputSecret id="password-id" value="#{customer.passCode}" class="form-control" validatorMessage="Password is required">
              <f:validateRequired />
            </h:inputSecret>
          </div>
        </div>
        <br></br>
        <div class="form-group">
          <h:outputLabel for="gender" class="control-label col-sm-4">Gender</h:outputLabel>
          <div>
            <h:selectOneRadio value="#{customer.gender}" validatorMessage="Gender is required" class="form-check-inpu">
              <f:selectItem itemValue="MALE" itemLabel="MALE" />
              <f:selectItem itemValue="FEMALE" itemLabel="FEMALE" />
              <f:validateRequired />
            </h:selectOneRadio>
          </div>
        </div>
        <br></br>
        <div class="form-group">
          <h:outputLabel for="address1" class="control-label col-sm-4">Address 1</h:outputLabel>
          <div class="col-sm-3">
            <h:inputText value="#{customer.address1}" class="form-control" validatorMessage="Address is required">
              <f:validateRequired />
            </h:inputText>
          </div>
        </div>
        <div class="form-group">
          <h:outputLabel for="address2" class="control-label col-sm-4">Address 2</h:outputLabel>
          <div class="col-sm-3">
            <h:inputText value="#{customer.address2}" class="form-control" validatorMessage="Address 2 is required">
              <f:validateRequired />
            </h:inputText>
          </div>
        </div>
        <div class="form-group">
          <h:outputLabel for="address" class="control-label col-sm-4">City</h:outputLabel>
          <div class="col-sm-3">
            <h:inputText value="#{customer.city}" class="form-control" validatorMessage="City is required">
              <f:validateRequired />
            </h:inputText>
          </div>
        </div>
        <div class="form-group">
          <h:outputLabel for="zipcodde" class="control-label col-sm-4">Zipcode</h:outputLabel>
          <div class="col-sm-3">
            <h:inputText value="#{customer.zipcode}" class="form-control" validatorMessage="Zipcode is required">
              <f:validateRequired />
            </h:inputText>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-3"></div>
          <div class="col-sm-3">
            <div>
              <h:commandButton value="Save" action="#{customerDAO.addCustomer(customer)}" class="btn btn-success" style="width: 80px;"></h:commandButton>
              <a href="CustomerLoginjsp.jsp" class="btn btn-primary">Sign In</a>
            </div>
            <br></br>
            <div></div>
          </div>
        </div>
      </h:form>
    </center>
  </h:body>
</html>
