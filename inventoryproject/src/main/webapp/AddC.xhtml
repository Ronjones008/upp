    xmlns:ui = "http://java.sun.com/jsf/facelets">
    
   <head>
   <script >
   function validateInput(regexString) {
	    var theEvent = window.event || event;
	    var key = theEvent.keyCode || theEvent.which;
	    if (key >= 46) {
	        key = String.fromCharCode(key);
	        var regex = new RegExp("^" + regexString + "$");
	        if (!regex.test(key)) {
	            theEvent.returnValue = false;
	            if (theEvent.preventDefault) {
	                theEvent.preventDefault();
	            }
	        }
	    }
	}
   </script>

   label{
   text-align: center;}
   
   </style>

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="stylesheet" href="style.css" />
<title>Add Stock</title>


<h1 >INVENTORY MANAGEMENT</h1>
      
<h3>Enter Details</h3>
</head>
<h:body>


<center>

</center>

<h:form style="display: flex; flex-flow: column;">
<p class="text-danger" style="text-align: center"></p>


<label>CustomerName :</label>
<h:inputText id="customerName" value="#{customer.customerName}" required="true" requiredMessage="ffrtr" onkeypress="validateInput('[A-Z]*[a-z]*')">
</h:inputText><br />



<label>Mobile Number :</label>
<h:inputText id="customerPhoneNo" value="#{customer.customerPhoneNo}" onkeypress="validateInput('[0-9]*')" required="true" requiredMessage="edgcvu" >
</h:inputText><br />


<label>Gender :</label>
<h:selectOneRadio value="#{customer.gender}" validatorMessage="Gender is required" class="form-check-inpu">
              <f:selectItem itemValue="MALE" itemLabel="MALE" />
              <f:selectItem itemValue="FEMALE" itemLabel="FEMALE" /></h:selectOneRadio><br/>

<label>Address1 :</label>
<h:inputText id="address1" value="#{customer.address1}"  required="true" requiredMessage="edgcvu" >
</h:inputText><br />

<label>Address2 :</label>
<h:inputText id="address2" value="#{customer.address2}"  required="true" requiredMessage="edgcvu" >
</h:inputText><br />

<label>Zipcode :</label>
<h:inputText id="zipcode" value="#{customer.zipcode}" onkeypress="validateInput('[0-9]*')" required="true" requiredMessage="edgcvu" >
</h:inputText><br />

<label>City :</label>
<h:inputText id="city" value="#{customer.city}" onkeypress="validateInput('[A-Z]*[a-z]*')" required="true" requiredMessage="edgcvu" >
 <h:message for="itemName" style="color:red" />
</h:inputText><br />


<label>User Name :</label>
<h:inputText id="userName" value="#{customer.userName}"  required="true" requiredMessage="edgcvu" >
</h:inputText><br />


<label>Password :</label>
<h:inputText id="passCode" value="#{customer.passCode}"  required="true" requiredMessage="edgcvu" >
</h:inputText><br />

<h:commandButton value="Add" action="#{customerDAO.addCustomer(customer)}"  /><br />

</h:form>
