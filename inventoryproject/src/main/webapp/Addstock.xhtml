<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:ui = "http://java.sun.com/jsf/facelets">
   <head>
   <style>
   label{
   text-align: center;}
   
   </style>
   
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   </link>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="stylesheet" href="style.css" />
<title>Add Stock</title>


</head>
<h:body>
<ui:include src="AdminMenu.xhtml" />
<center><h1>Inventory Management</h1></center>
<center>
<h2>You can Add Stock</h2>
</center>



<h:form style="display: flex; flex-flow: column;">
<p class="text-danger" style="text-align: center">
<h:outputText value="#{param['exist']}" />

</p>


<label>Item Name :</label>
<h:inputText id="itemName" value="#{stockDetails.itemName}" validatorMessage="Item Name NOT valid.">
<f:validateRegex pattern="^([a-zA-Z]+(.)?[\s]*)$" />
</h:inputText><br/><br />





<label>Price :</label>
<h:inputText id="price" value="#{stockDetails.price}" validatorMessage="Item Name NOT valid.">
<f:validateRegex pattern="(^[1-9]{6}$)"/>
</h:inputText><br /><br />




<label>Item Quantity :</label>
<h:inputText id="quantityAvail" value="#{stockDetails.quantityAvail}" validatorMessage="Quantity  NOT valid.">
<f:validateRegex pattern="(^[1-9]{6}$)"/>
</h:inputText>
<br /><br />




<h:commandButton value="Add" action="#{stockDAO.addstockDetails(stockDetails)}"  />
</h:form>
</h:body>
</html>
